<!DOCTYPE html>
<html lang="de">
<head>

    <title>MisterG - App-Entwickler</title>

            background-size: 150px;
        }
        .overlay {
            background: rgba(255, 0, 255, 0.05); /* Magenta sehr transparent */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        h1 {

            margin-bottom: 20px;

        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: linear-gradient(45deg, #00FFFF, #FF00FF);

            text-decoration: none;
