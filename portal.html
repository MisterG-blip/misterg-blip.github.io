<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister G – Games</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #E0E0E0;
            background-color: #111;
            background: radial-gradient(circle at top, #222 0%, #000 80%);
        }

        .top-logo {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 150px;
            height: auto;
            z-index: 1000;
            filter: drop-shadow(0 0 10px #ffcc00);
            transition: transform 0.3s;
        }

        .top-logo:hover {
            transform: scale(1.1);
        }

        .overlay {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            color: #ffcc00;
            text-shadow: 0 0 15px #ffcc00;
            margin-bottom: 15px;
            font-size: 2.2em;
        }

        p {
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #ccc;
        }

        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            min-width: 180px;
            padding: 16px 24px;
            margin: 5px;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 12px rgba(255, 204, 0, 0.5);
        }

        a.button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 18px rgba(255, 204, 0, 0.8);
        }

        footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <img src="fuchs-logo.png" alt="Logo" class="top-logo">

    <div class="overlay">
        <h1>Mister G – Games</h1>
        <p>Wähle ein Spiel aus und starte direkt im Browser. Neue Spiele --- Work in Progress.</p>

        <div class="game-grid">
            <a class="button" href="./runners/index.html" target="_blank">Runner</a>          
            <!-- Weitere Spiele hier hinzufügen -->
        </div>

        <div class="footer-links">
            <a class="button" href="https://misterg-blip.github.io/support">Support? Bisschen Werbung</a>
            <a class="button" href="https://misterg-blip.github.io/">Home</a>
        </div>        
    </div>

    <footer>© 2026 MisterG</footer>
</body>
</html>
